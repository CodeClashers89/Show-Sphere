{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Verify Login</h3>
                <p class="text-center text-muted mb-4">
                    Please enter the 6-digit verification code sent to <strong>{{ email }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-4">
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small text-center mt-2">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{% url 'booking:login' %}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
