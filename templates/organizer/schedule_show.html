{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Schedule Show for {{ event.title }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="venue" class="form-label">Select Venue</label>
                        <select name="venue" id="venue" class="form-select" required>
                            <option value="">Choose a venue...</option>
                            {% for venue in venues %}
                            <option value="{{ venue.id }}">{{ venue.name }} ({{ venue.capacity }} seats)</option>
                            {% endfor %}
                        </select>
                    </div>

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                        <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Schedule Show</button>
                        <a href="{% url 'booking:manage_events' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
