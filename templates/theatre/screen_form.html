{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="mb-4">{% if form.instance.pk %}Update{% else %}Add New{% endif %} Screen</h3>
                <p class="text-muted">Adding screen to: <strong>{{ theatre.name }}</strong></p>

                <form method="post">
                    {% csrf_token %}

                    {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                        <div class="text-danger small">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'booking:manage_theatres' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Screen</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
