{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow border-danger">
            <div class="card-body p-5 text-center">
                <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                <h3>Delete Movie?</h3>
                <p class="text-muted">Are you sure you want to delete "<strong>{{ object.title }}</strong>"? This cannot
                    be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a href="{% url 'booking:manage_movies' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
