<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShowSphere</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --primary-color: #8C52FF;
            --primary-hover: #7b40f2;
            --text-color: #2D2042;
            --text-light: #666666;
            --bg-color: #F9F7FF;
            --white: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 10px 25px rgba(140, 82, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
        }

        .auth-container {
            background: var(--white);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 2rem;
            display: block;
        }

        .logo span {
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(140, 82, 255, 0.1);
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
        }

        .forgot-pass:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .btn-auth {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: 0.2s;
            margin-bottom: 1.5rem;
        }

        .btn-auth:hover {
            background-color: var(--primary-hover);
        }

        .auth-footer {
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>

    <div class="auth-container">
        <a href="home.html" class="logo">
            <span>Show</span>Sphere
        </a>

        <h2 style="margin-bottom: 1.5rem;">Benvenuto! Sign In</h2>

        <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="••••••••">
        </div>

        <a href="#" class="forgot-pass">Forgot pass??</a>

        <!-- Simple redirect to payment for flow purposes -->
        <button class="btn-auth" onclick="window.location.href='payment.html'">Sign In</button>

        <p class="auth-footer">
            New here? <a href="register.html">Sign Up</a>
        </p>
    </div>

</body>

</html>
